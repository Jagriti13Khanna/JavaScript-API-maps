<!DOCTYPE html>
<html>
  <head>
    <title>Simple Map with a Polygon Overlay</title>
    <meta name="viewport" content="initial-scale=1.0">
    <meta charset="utf-8">
    <style>
    /* Going for more of a desktop layout here just for lessons. Google's own docs use more of a mobile layout. */
      html, body {
        background: gainsboro;
      }
      #map {
        width:800px;
        height: 600px;
        margin:auto;
      }
    </style>
  </head>
  <body>
    <div>
      <a href="javascript:gotoDelhi()">Delhi</a>
    </div>
    <div id="map"></div>
    <script>
        
        function gotoDelhi(){
        /* To get Coords, goto Google Maps, find your location, right-click, and get Lat, Long */
        
            var mapOptions = {
            center: new google.maps.LatLng(28.650866549358167, 77.23336699293662),
            zoom: 15,/* can go from 0 - 21 (depending on the location. Higher population areas can get more resolution*/
            mapTypeId: google.maps.MapTypeId.HYBRID, /* ROADMAP, HYBRID, TERRAIN, SATELLITE*/
            zoomControl:false
            };
        
            var map = new google.maps.Map(document.getElementById("map"), mapOptions);

            var redFortMarker = new google.maps.Marker({
                position:  new google.maps.LatLng(28.65636630553727, 77.24105248431965),
                map: map,
                title: "Red Fort",
                icon: "icons/mapiconscollection-markers/historicalquarter.png"
            });

            var masjidMarker = new google.maps.Marker({
                position:  new google.maps.LatLng(28.656906933767043, 77.22262006897803),
                map: map,
                title: "Fatehpur Masjid",
                icon: "icons/mapiconscollection-markers/mosquee.png"
            });

            /*
              InfoWindow:
              Step1: Define the window
              */

            var redFortWindow = new google.maps.InfoWindow({

                content: "<div style='width:fit-content; height: auto; border: 2px solid black; padding: 20px;'><h1 style = 'display: inline-block;'>Red Fort -  </h1><h2 style = 'display:inline-block;'> UNESCO World Heritage Site</h2><p><img src='redfort.jpg' style='float: left;width: 200px; height: 150px; margin: 0 10px 10px 0;'>The Red Fort or Lal Qila is a historic fort in Old Delhi, Delhi in India that served as the main residence of the Mughal Emperors. Emperor Shah Jahan commissioned construction of the Red Fort on 12 May 1638, when he decided to shift his capital from Agra to Delhi. Originally red and white, its design is credited to architect Ustad Ahmad Lahori, who also constructed the Taj Mahal. On 15 August 1947, the first Prime Minister of India, Jawaharlal Nehru, raised the Indian flag above the Lahori Gate. Every year on India's Independence Day (15 August), the Prime Minister hoists the Indian tricolour flag at the fort's main gate and delivers a nationally broadcast speech from its ramparts. </p><p>The fort represents the peak in Mughal architecture under Shah Jahan, and combines Persianate palace architecture with Indian traditions. The fort was plundered of its artwork and jewels during Nadir Shah's invasion of the Mughal Empire in 1739. Most of the fort's marble structures were subsequently demolished by the British following the Indian Rebellion of 1857.</p></div>"
            });

            /*
                Step 2: Add an event listenere to grab a user event and open the info window
              */

            google.maps.event.addListener(redFortMarker, "click", function(){
               redFortWindow.open(map,redFortMarker);
            })
        };       

    </script>
    <!-- <script src="https://maps.googleapis.com/maps/api/js?callback=gotoCalgary" async defer></script> -->
    <script async src="https://maps.googleapis.com/maps/api/js?key=AIzaSyCm9vBHasbRw4NW9SSFFeEGVNR1LTNJ2fI&callback=gotoDelhi"></script>
  </body>
</html>
