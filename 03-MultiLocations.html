<!DOCTYPE html>
<html>
  <head>
    <title>Simple Map with multiple locations</title>
    <meta name="viewport" content="initial-scale=1.0">
    <meta charset="utf-8">
    <style>
    /* Going for more of a desktop layout here just for lessons. Google's own docs use more of a mobile layout. */
      html, body {
        background: gainsboro;
      }
      #map {
        width:800px;
        height: 600px;
        margin:auto;
      }
    </style>
  </head>
  <body>
    <div>
      <a href="javascript:gotoDelhi()">Delhi</a> |
      <a href="javascript:gotoCalgary()"> Calgary</a>
    </div>
    <div id="map"></div>
    <script>
        function gotoDelhi(){
        /* To get Coords, goto Google Maps, find your location, right-click, and get Lat, Long */
        
        var mapOptions = {
          center: new google.maps.LatLng(28.82169488531973, 77.15810634352744),
          zoom: 15,/* can go from 0 - 21 (depending on the location. Higher population areas can get more resolution*/
          mapTypeId: google.maps.MapTypeId.SATELLITE, /* ROADMAP, HYBRID, TERRAIN, SATELLITE*/
          zoomControl:false
        };
        var map = new google.maps.Map(document.getElementById("map"), mapOptions)
        };

        function gotoCalgary(){
        /* To get Coords, goto Google Maps, find your location, right-click, and get Lat, Long */
        
        var mapOptions = {
          center: new google.maps.LatLng(51.04589049453532, -114.08905936557633),
          zoom: 15,/* can go from 0 - 21 (depending on the location. Higher population areas can get more resolution*/
          mapTypeId: google.maps.MapTypeId.ROADMAP, /* ROADMAP, HYBRID, TERRAIN, SATELLITE*/
          zoomControl:false
        };
        var map = new google.maps.Map(document.getElementById("map"), mapOptions)
        };
    </script>
    <!-- <script src="https://maps.googleapis.com/maps/api/js?callback=gotoCalgary" async defer></script> -->
    <script async src="https://maps.googleapis.com/maps/api/js?key=AIzaSyCm9vBHasbRw4NW9SSFFeEGVNR1LTNJ2fI&callback=gotoCalgary"></script>
  </body>
</html>
